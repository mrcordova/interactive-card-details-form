<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <div>0000 0000 0000 0000 Jane Appleseed 00/00</div>
        <div>000</div>
      </div>
      <form id="card-form">
        <label id="card-name-lab">
          Cardholder Name
          <input type="text" id="card-name" placeholder="e.g. Jane Appleseed" />
        </label>
        <label id="card-num-lab">
          Card Number
          <input
            type="text"
            name=""
            id="card-num"
            placeholder="e.g. 1234 5678 9123 0000" />
        </label>
        <label id="card-date-lab">
          Exp. Date (MM/YY)
          <input
            type="text"
            id="exp-date-m"
            placeholder="MM"
            aria-label="expiration-date month" />
          <input
            type="text"
            name="exp-date"
            id="exp-date-y"
            placeholder="YY"
            aria-label="expiration-date year" />
        </label>
        <label id="cvc-lab">
          CVC
          <input type="text" id="cvc" placeholder="e.g. 123" />
        </label>
        <button id="submit-btn" type="submit">Confirm</button>
      </form>

      <!-- Completed state start -->
      <!-- <div>Thank you! We've added your card details Continue</div> -->
    </main>

</html>
