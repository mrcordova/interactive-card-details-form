<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet" />

    <script src="https://unpkg.com/cleave-zen@0.0.17/dist/cleave-zen.umd.js"></script>
    <script defer src="js/script.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="space-grotesk-500">
    <main>
      <div id="card-display">
        <div id="front-card">
          <img id="card-logo" src="./images/card-logo.svg" alt="card logo" />
          <p id="front-card-num">0000 0000 0000 0000</p>
          <div id="front-card-details">
            <p id="front-card-name">JANE APPLESEED</p>
            <p id="front-card-date">00/00</p>
          </div>
        </div>
        <div id="back-card">
          <p id="back-card-cvc">000</p>
        </div>
      </div>
      <div id="form-con">
        <form id="card-form" novalidate>
          <label id="card-name-lab">
            CARDHOLDER NAME
            <input
              required
              type="text"
              name="name"
              id="card-name"
              autocomplete="cc-name"
              placeholder="e.g. Jane Appleseed" />
            <span
              aria-label="input error"
              class="input-error-text input-error-hide"></span>
          </label>
          <label id="card-num-lab">
            CARD NUMBER
            <input
              required
              name="cc-number"
              id="card-num"
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{13,19}"
              maxlength="19"
              autocomplete="cc-name"
              placeholder="e.g. 1234 5678 9123 0000" />
            <span
              aria-label="input error"
              class="input-error-text input-error-hide"></span>
          </label>
          <label id="card-date-lab">
            <p>EXP. DATE (MM/YY)</p>
            <input
              required
              name="cc-exp-month"
              id="exp-date-m"
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{2}"
              autocomplete="cc-name"
              maxlength="2"
              placeholder="MM"
              aria-label="expiration-date month" />
            <input
              required
              name="cc-exp-year"
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{2}"
              autocomplete="cc-name"
              maxlength="2"
              id="exp-date-y"
              placeholder="YY"
              aria-label="expiration-date year" />
            <span
              aria-label="input error"
              class="input-error-text input-error-hide"></span>
          </label>
          <label id="cvc-lab">
            CVC
            <input
              required
              name="cc-csc"
              id="cvc"
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{3}"
              autocomplete="cc-name"
              maxlength="3"
              placeholder="e.g. 123" />
            <span
              aria-label="input error"
              class="input-error-text input-error-hide"></span>
          </label>
          <button id="submit-btn" type="submit">Confirm</button>
        </form>
        <div class="complete-div space-grotesk-500">
          <img src="./images/icon-complete.svg" alt="checkmark in a circle" />
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <button id="complete-btn" type="submit">Continue</button>
        </div>
      </div>

      <!-- Completed state start -->
    </main>

  </body>
</html>
